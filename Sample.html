<!doctype html>
<html>
<head>
	<title>Mallzoom Sample</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/mallzoom.css">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/mallzoom.min.js"></script>
	
	<style>
		* { margin:0; padding:0; }
		body { padding:50px; }
		#test1 { width:640px; height:480px; background:#000; display:block; border:4px solid #ddd; }
		#test2 { width:320px; height:640px; background:#ddd; display:block; margin-left:380px; margin-top:50px; }
	</style>
</head>
<body>
	<div id="test1" class="hidden">
		<img src="http://placehold.it/800x400/333/fff" data-thumbsrc="http://placehold.it/400x200/333/fff">
		<img src="http://placehold.it/900x1200/666/fff">
		<img src="http://placehold.it/1000x500/999/fff">
		<img src="http://placehold.it/1200x700/ccc/000" data-thumbsrc="http://placehold.it/600x350/ccc/000">
	</div>
	
	<div id="test2" class="hidden">
		<img src="http://placehold.it/1800x1400/333/fff">
		<img src="http://placehold.it/1900x1200/666/fff">
		<img src="http://placehold.it/1000x1500/999/fff">
		<img src="http://placehold.it/1200x1700/ccc/000">
		<img src="http://placehold.it/700x700/555/fff">
		<img src="http://placehold.it/600x1200/888/fff">
		<img src="http://placehold.it/1400x400/bbb/000">
		<img src="http://placehold.it/2800x1200/eee/000">
	</div>
		
	<script>
		$('#test1').mallzoom({
			thumbPosition: 'top',
			thumbCount: 4,
			imageOverlay: ['http://placehold.it/100x100/fff/000', 'http://placehold.it/50x50/666/fff'],
			autoHideNav: true
		});
		
		$('#test2').mallzoom({
			imageFitType: 'cover',
			thumbPosition: 'right',
			outputPosition: 'left'
		});
	</script>
</body>
</html>
